<div class="module-cancel">
    <img src="./img/cancel-top.png" class="module-cancel-img-top">
    <img src="./img/cancel-left.png" class="module-cancel-img-left">
    <img src="./img/cancel-right.png" class="module-cancel-img-right">
    <div class="module-cancel-box">
        <p>确定取消暗中观察?</p>
        <div class="module-cancel-box-item">
            <input type="tel" placeholder="手机号">
        </div>
        <div class="module-cancel-box-item">
            <input type="tel" placeholder="验证码" class="code">
            <a class="module-cancel-box-item-getcode">获取验证码</a>
        </div>
        <div class="module-cancel-box-item textarea">
            <textarea placeholder="朋友请告诉我们取消的原因吧,我们有多想进步你知道吗?"></textarea>
        </div>
        <button class="module-cancel-box-button">取消观察</button>
    </div>
</div>
